    <h1 class="panel-title"
        slot="heading"
    >
      My Account
    </h1>
    <div slot="body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>
            First Name
          </th>
          <th>
            Last Name
          </th>
          <th>
            Email
          </th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>
            {{$store.state.account.firstName}}

            {{$store.state.account.lastName}}
